version: '3.8'

# Simplified config - Host nginx handles SSL, Docker just runs the app
services:
  # Node.js application
  app:
    build:
      context: ..
      dockerfile: docker/app/Dockerfile
    container_name: mrbrico-app
    ports:
      - "127.0.0.1:3002:3001"  # Expose to localhost only (host nginx proxies here)
    environment:
      - NODE_ENV=production
      - PORT=3001
      - HOST=0.0.0.0
      - IZIT_API_BASE=${IZIT_API_BASE:-http://portail.izit.green:8083}
      - IZIT_USERNAME=${IZIT_USERNAME:-Vincent}
      - IZIT_PASSWORD=${IZIT_PASSWORD:-Admin.1024}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://127.0.0.1:3001/api/weather', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 3s
      start_period: 5s
      retries: 3
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
