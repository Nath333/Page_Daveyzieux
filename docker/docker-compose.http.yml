version: '3.8'

services:
  # Nginx reverse proxy (HTTP)
  nginx:
    build:
      context: ..
      dockerfile: docker/nginx/http/Dockerfile
    container_name: page-daveyzieux-nginx-http
    ports:
      - "80:80"
    volumes:
      - ./certbot/www:/var/www/certbot:ro
    depends_on:
      app:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 3s
      start_period: 5s
      retries: 3
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    networks:
      - app-network

  # Node.js application
  app:
    build:
      context: ..
      dockerfile: docker/app/Dockerfile
    container_name: page-daveyzieux-app
    expose:
      - "3001"
    environment:
      - NODE_ENV=production
      - PORT=3001
      - HOST=0.0.0.0
      - IZIT_API_BASE=${IZIT_API_BASE:-http://portail.izit.green:8083}
      - IZIT_USERNAME=${IZIT_USERNAME:-Vincent}
      - IZIT_PASSWORD=${IZIT_PASSWORD:-Admin.1024}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://127.0.0.1:3001/api/weather', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 3s
      start_period: 5s
      retries: 3
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
