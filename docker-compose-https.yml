version: '3.8'

services:
  # Certbot for Let's Encrypt SSL certificates
  certbot:
    image: certbot/certbot:latest
    container_name: page-daveyzieux-certbot
    volumes:
      - ./deployment/certbot/conf:/etc/letsencrypt
      - ./deployment/certbot/www:/var/www/certbot
    # Auto-renew certificates every 12 hours
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew --quiet; sleep 12h & wait $${!}; done;'"
    networks:
      - app-network
    restart: unless-stopped

  # Nginx reverse proxy with HTTPS
  nginx:
    build:
      context: .
      dockerfile: deployment/nginx/Dockerfile.nginx-ssl
    container_name: page-daveyzieux-nginx-https
    ports:
      - "80:80"    # HTTP (redirect to HTTPS + certbot challenges)
      - "443:443"  # HTTPS
    volumes:
      - ./deployment/nginx/nginx-ssl.conf:/etc/nginx/nginx.conf:ro
      - ./deployment/certbot/conf:/etc/letsencrypt:ro
      - ./deployment/certbot/www:/var/www/certbot:ro
    depends_on:
      weather-dashboard:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 3s
      start_period: 10s
      retries: 3
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    networks:
      - app-network

  # Node.js backend application
  weather-dashboard:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: page-daveyzieux-app
    expose:
      - "3001"
    environment:
      - NODE_ENV=production
      - PORT=3001
      - HOST=0.0.0.0
      - IZIT_API_BASE=${IZIT_API_BASE:-http://10.20.1.100:8083}
      - IZIT_USERNAME=${IZIT_USERNAME:-Vincent}
      - IZIT_PASSWORD=${IZIT_PASSWORD:-Admin.1024}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3001/api/weather', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 3s
      start_period: 5s
      retries: 3
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
