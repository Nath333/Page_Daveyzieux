version: '3.8'

services:
  # Nginx reverse proxy layer
  nginx:
    build:
      context: .
      dockerfile: deployment/nginx/Dockerfile.nginx
    container_name: smart-building-nginx
    ports:
      - "3001:80"
    depends_on:
      weather-dashboard:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 3s
      start_period: 5s
      retries: 3
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    networks:
      - app-network

  # Node.js backend application
  weather-dashboard:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: smart-building-weather
    expose:
      - "3001"
    environment:
      - NODE_ENV=production
      - PORT=3001
      - HOST=0.0.0.0
      - IZIT_API_BASE=http://10.20.1.100:8083
      - IZIT_USERNAME=Vincent
      - IZIT_PASSWORD=Admin.1024
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3001/api/weather', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 3s
      start_period: 5s
      retries: 3
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
